<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <a id="nav-about" class="top-navbar" 
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                About
            </a>
            <a id="nav-store" class="top-navbar" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
                Store
            </a>
            <div class="nav-right">
                <a id="nav-gmail" class="top-navbar" href="https://mail.google.com/mail/?authuser=0&ogbl">
                    Gmail
                </a>
                <a id="nav-images" class="top-navbar" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">
                    Images
                </a>
                <div class="circle-container">
                    <a class="top-navbar" href="https://www.google.com/intl/en/about/products">
                        <div class="circle grey-circle">
                            <img id="apps" src="http://cdn.onlinewebfonts.com/svg/img_53800.png">
                        </div>            
                    </a>
                </div>
                <div id="profile-container" class="circle-container">
                    <a class="top-navbar" href="">
                        <p class="circle profile">
                            G
                        </p> 
                    </a>
                </div>
            </div>                        
        </nav>
    </div>    
    <div class="logo-container">
        <img id="google-logo" alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="sc-container">        
        <div class="sbox-container">
            <div class="si-container">
                <div class="search-icon">
                    <span class="material-icons">
                        search
                    </span>
                </div>
            </div>            
            <input id="searchbox">
        </div>
    </div>    
    <div class="button-container">
        <input id="gsearch" class="sbutton" type="button" value="Google Search">
        <input id="ifl" class="sbutton" type="button" value="I'm Feeling Lucky">
    </div>
    <div class="bottom-container"></div>        
    <div class="footer">
        <div class="abh">
            <a class="footer-link" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a class="footer-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>
        <div class="pts">
            <a class="footer-link" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
            <a class="footer-link" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
            <a class="footer-link" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
        </div>
    </div>
</body>
</html>
